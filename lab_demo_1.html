<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab Demo 1</title>
<style>
#box{
border:3px solid red;
width:100px;
height:100px;
}
</style>
</head>

<body>
<div id="box">Hello</div>

<form>
    <fieldset>
        <legend>Change Box</legend>
        <input type="text" id="user_info"/>
        <input type="button" id="button1" value="change box"/>
    </fieldset>
</form>
</body>
<script>
//document.getElementById('button1').onclick = function(){   window.alert('boom');}

//document.getElementById('user_info').onclick = function(){window.alert('text');}

//add event handler to our form button
document.getElementById('button1').onclick = function(){
    
    //create variables to store our info
    var text = document.getElementById('user_info').value;//store user input
    var num = parseInt(text) / 2;//modify input for different height
    var height = num + 'px';//convert number back into a css value
    
    //now change properties of our box
    document.getElementById('box').style.width = text;
    document.getElementById('box').style.height = height;
    alert(num);
}
</script>
</html>
