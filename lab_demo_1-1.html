<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lab Demo 1</title>
<style>
#circle{
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid blue;
    text-align:center;
}
</style>
</head>

<body>
<div id="circle">div 2</div>

<form>
    <fieldset>
        <legend>Move Circle</legend>
        <input type="text" id="info"/>
        <input type="button" id="button2" value="move it"/>   
    </fieldset>
</form>   
</body>
<script>
//create shortcut variables (vars) to our DOM elements
var circle = document.getElementById('circle');
var text = document.getElementById('info');
var button = document.getElementById('button2');

button.onclick = mover;

function mover(e)
{
    //text is a reference to the textfield on the form
    //value is the text inside the textfield
    circle.style.marginLeft = text.value;
    //use console.log so alerts don't get in your face. Alerts appear in the console of inspect element
}
</script>
</html>
